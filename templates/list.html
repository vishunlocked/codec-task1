<!DOCTYPE html>
<html>
<head><title>All Resumes</title></head>
<body>
    <h1>All Stored Resumes</h1>
    {% if resumes %}
        <table border="1" cellpadding="5">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Skills</th><th>Education</th><th>Actions</th>
            </tr>
            {% for r in resumes %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[5] }}</td>
                <td>
                    <a href="{{ url_for('edit_resume', resume_id=r[0]) }}">Edit</a> |
                    <a href="{{ url_for('delete_resume', resume_id=r[0]) }}" onclick="return confirm('Delete this?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No resumes uploaded yet.</p>
    {% endif %}
    <br>
    <a href="/">Upload New Resume</a>
</body>
</html>
